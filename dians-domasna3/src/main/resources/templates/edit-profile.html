<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{'/profile/edit-profile'}">
  <th:block>
      <label for="address">Address</label>
    <input type="text" th:value="(${user}!=null ? ${user.getAddress()}: '')" id="address" name="address"  placeholder="Enter address">
    <br>
    <button type="submit">Edit Wine</button>
  </th:block>
</form>
</body>
</html>
